# Server App 服务配置
apiVersion: v1
kind: Service
metadata:
  name: server-app-service
  namespace: mineadmin
  labels:
    app: server-app
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 9501
      targetPort: 9501
      protocol: TCP
      name: http
    - port: 9502
      targetPort: 9502
      protocol: TCP
      name: websocket
    - port: 9509
      targetPort: 9509
      protocol: TCP
      name: notification
  selector:
    app: server-app
    component: backend
---
# Server App 部署配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-app
  namespace: mineadmin
  labels:
    app: server-app
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-app
      component: backend
  template:
    metadata:
      labels:
        app: server-app
        component: backend
    spec:
      containers:
        - name: server-app
          image: mineadmin/server-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9501
              name: http
            - containerPort: 9502
              name: websocket
            - containerPort: 9509
              name: notification
          env:
            # 应用基础配置
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: APP_NAME
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: APP_ENV
            - name: APP_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: APP_DEBUG
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: APP_URL
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: TZ
            # 数据库配置
            - name: DB_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: DB_CONNECTION
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: DB_PORT
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: DB_DATABASE
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mineadmin-secrets
                  key: DB_PASSWORD
            # Redis配置
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: REDIS_PORT
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: mineadmin-config
                  key: REDIS_DB
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mineadmin-secrets
                  key: REDIS_PASSWORD
            # JWT和App密钥
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mineadmin-secrets
                  key: JWT_SECRET
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: mineadmin-secrets
                  key: APP_KEY
          volumeMounts:
            - name: app-storage
              mountPath: /opt/www/storage
            - name: app-runtime
              mountPath: /opt/www/runtime
            - name: app-logs
              mountPath: /opt/www/runtime/logs
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9501
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9501
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # 启动命令
          command:
            - /bin/bash
            - -c
            - |
              # 等待数据库和Redis就绪
              echo "等待数据库服务就绪..."
              while ! nc -z mysql-service 3306; do
                sleep 2
              done
              echo "数据库服务已就绪"
              
              echo "等待Redis服务就绪..."
              while ! nc -z redis-service 6379; do
                sleep 2
              done
              echo "Redis服务已就绪"
              
              # 运行数据库迁移
              echo "运行数据库迁移..."
              php bin/hyperf.php migrate
              
              # 启动应用
              echo "启动MineAdmin服务..."
              php bin/hyperf.php start
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: server-app-storage-pvc
        - name: app-runtime
          persistentVolumeClaim:
            claimName: server-app-runtime-pvc
        - name: app-logs
          persistentVolumeClaim:
            claimName: server-app-logs-pvc
---
# Server App 存储卷声明
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: server-app-storage-pvc
  namespace: mineadmin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: server-app-runtime-pvc
  namespace: mineadmin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: server-app-logs-pvc
  namespace: mineadmin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
