apiVersion: v1
kind: Namespace
metadata:
  name: mineadmin
  labels:
    name: mineadmin
    app: mineadmin
    version: v1.0.0
---
# 配置映射 - 用于存储环境变量和配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: mineadmin-config
  namespace: mineadmin
data:
  # 应用基础配置
  APP_NAME: "mineadmin"
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "http://localhost:9501"
  
  # 时区配置
  TZ: "Asia/Shanghai"
  
  # 数据库配置（密码将通过Secret管理）
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_DATABASE: "mineadmin"
  DB_USERNAME: "mineadmin"
  
  # Redis配置（密码将通过Secret管理）
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # 前端配置
  VITE_APP_TITLE: "MineAdmin"
  VITE_APP_API_URL: "http://localhost:9501"
