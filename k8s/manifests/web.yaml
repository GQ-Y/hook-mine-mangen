apiVersion: apps/v1
kind: Deployment
metadata:
  name: mineadmin-web
  namespace: mineadmin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mineadmin-web
  template:
    metadata:
      labels:
        app: mineadmin-web
    spec:
      containers:
      - name: mineadmin-web
        image: mineadmin/web-prod:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://mineadmin-server-service:80"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mineadmin-web-service
  namespace: mineadmin
spec:
  selector:
    app: mineadmin-web
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mineadmin-web-ingress
  namespace: mineadmin
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: mineadmin.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mineadmin-web-service
            port:
              number: 80
